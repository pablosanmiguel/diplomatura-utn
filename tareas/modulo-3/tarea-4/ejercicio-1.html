<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="ejercicio-1.css">
</head>

<body class="pepe">
    <div id="contenedor">
        <div class="cuadrado rojo"></div>
        <div class="cuadrado azul"></div>
        <div class="cuadrado verde"></div>
    </div>
    <script>
        //obtiene un array de elementos cuya clase contengan 'cuadrado' en su nombre
        let cuadrados = document.getElementsByClassName('cuadrado');
        console.log(`hay ${cuadrados.length} cuadrados`);
        //usa el for para asignar un listener a cada cuadrado (div) contenido dentro del array
        for (var i = 0; i < cuadrados.length; i++) {
            cuadrados[i].addEventListener('click', function () {
                //como cada clase tiene 2 nombres, usa split para almacenar cada nombre en un casillero diferente del array <clases>
                const clases = this.className.split(" ");
                console.log(clases[1]);
                //este comando devuelve el estilo aplicado al elemento <this>
                //a su vez, <this> representa el objeto sobre el cual se hizo 'click'
                const style = getComputedStyle(this);
                console.log(style.backgroundColor);
                const fondo = document.getElementsByTagName('body')[0];
                fondo.style.backgroundColor = style.backgroundColor;
            });
        };
    </script>
</body>

</html>
