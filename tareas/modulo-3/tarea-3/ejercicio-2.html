<body>
    <script>
        var nums = [20, 12, 4, 80, 6, 15, 23, 56, 34, 7];
        function calcularMayor(numeros) {
            var mayor = 0;
            for (x = 0; x < numeros.length; x++) {
                if (numeros[x] > mayor) {
                    mayor = numeros[x];
                }
            }
            return mayor;
        }
        document.write("El mayor n√∫mero es " + calcularMayor(nums));
    </script>
</body>
